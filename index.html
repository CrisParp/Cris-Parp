<!doctype html>
<html>
<head>
    <style>
        body {
            background-color: #b9ddee;
            margin: 0; /* Remove default margin */
        }
        .custom-button {
            background-color: rgb(0, 255, 102);
            color: rgb(122, 3, 190);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            position: absolute; /* Positioning the button */
            top: 10px; /* Distance from the top */
            right: 10px; /* Distance from the right */
        }
    </style>
</head>
<body>
    <h1 style="color: #333333;">The Republic of Moldova</h1>
    <h2 style="color: rgba(253, 2, 2, 0.527);">East</h2>
    <span style="font-size: 24px;">Hello World</span>
    <button class="custom-button" onclick="openWebsite()">More Info</button>

    <script>
    function openWebsite() {
        window.open("https://en.wikipedia.org/wiki/Moldova", "_blank");
    }
    </script>
</body> 
</html>
