<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Republic of Moldova</title>
    <style>
        body {
            background-color: #d5ecf70c;
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: flex-start; /* Align items to the top */
            height: 100vh; /* Full height of the viewport */
        }
        h1 {
            color: #333333;
            margin-top: 20px; /* Space from the top */
        }
        h2 {
            color: rgba(253, 2, 2, 0.527);
        }
        span {
            font-size: 24px;
        }
        .custom-button {
            background-color: rgb(1, 14, 6);
            color: rgb(235, 229, 238);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            position: absolute; /* Positioning the button */
            top: 10px; /* Distance from the top */
            right: 10px; /* Distance from the right */
        }
    </style>
</head>
<body>
    <button class="custom-button" onclick="openWebsite()">More Info</button>
    <h1>The Republic of Moldova.</h1>
    <span>Hello World!</span>

    <script>
    function openWebsite() {
        window.open("https://en.wikipedia.org/wiki/Moldova", "_blank");
    }
    </script>
</body> 
</html>
